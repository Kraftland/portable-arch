maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: "alpm"
    alpm: "jellyfin-media-player"
    repo: archlinuxcn
    from_pattern: '-.*'
    to_pattern: ''

repo_depends:
  - jellyfin-media-player

build_prefix: extra-x86_64